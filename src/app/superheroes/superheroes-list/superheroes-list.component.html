<div style="width:70%;margin:40px auto">
    <h1>Lista de Super Héroes</h1>
    <div style="width: 100%;">
      <button mat-raised-button color= "primary" (click) = "openDialogCreate()" style="margin-bottom: 16px;">Agregar</button>
    </div>
    <div style="width: 100%;">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>


    <div class="mat-elevation-z8 table-container">

        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Descripción">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Nivel_de_poder">
            <th mat-header-cell *matHeaderCellDef>Nivel</th>
            <td mat-cell *matCellDef="let element"> {{element.powerLevel}} </td>
          </ng-container>

          <ng-container matColumnDef="Habilidades">
            <th mat-header-cell *matHeaderCellDef>Habilidades</th>
            <td mat-cell *matCellDef="let element">
              <mat-list role="list">
                <mat-list-item style="padding: 0;" *ngFor="let ability of element.abilities" role="listitem">{{ ability.name }} ({{ ability.powerLevel }})</mat-list-item>
              </mat-list>
            </td>
          </ng-container>

          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <a mat-icon-button color="primary" (click) = "openDialogEdit(element)"><mat-icon>edit</mat-icon></a>
              <a mat-icon-button color="warn" (click) = "openDialogDelete(element)"><mat-icon>delete</mat-icon></a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>
    <div>
      <br>
    </div>
</div>
